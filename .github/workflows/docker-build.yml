name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**/Dockerfile'
      - '.github/workflows/docker-build.yml'

jobs:
  set-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Find Dockerfiles and Set Matrix
        id: set-matrix
        run: |
          echo "Finding Dockerfiles..."
          json="{\"dockerfiles\":["
          first=true
          
          while IFS= read -r -d '' df; do
            dir=$(dirname "$df")
            # Get the folder name and sanitize it
            folder_name=$(basename "$dir" | tr -cd '[:alnum:]-_.' | tr '[:upper:]' '[:lower:]')
            # Ensure valid Docker image name
            if [[ ! $folder_name =~ ^[a-z0-9] ]]; then
              folder_name="app-${folder_name}"
            fi
            # Remove invalid patterns
            folder_name=$(echo "$folder_name" | sed 's/-\+/-/g' | sed 's/^\.|\.$//')
            
            if [ "$first" = true ]; then
              first=false
            else
              json+=","
            fi
            
            json+="{\"path\":\"$df\",\"context\":\"$dir\",\"folder_name\":\"$folder_name\"}"
          done < <(find . -type f -name 'Dockerfile' -print0)
          
          json+="]}"
          echo "matrix=$json" >> $GITHUB_OUTPUT
          echo "Matrix JSON: $json"

  build-and-push:
    needs: set-matrix
    runs-on: ubuntu-latest
    if: ${{ needs.set-matrix.outputs.matrix != '{"dockerfiles":[]}' }}
    strategy:
      matrix: ${{ fromJson(needs.set-matrix.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set Docker Image Name
        run: |
          echo "DOCKER_IMAGE_NAME=lazarevcloud/${{ matrix.folder_name }}" >> $GITHUB_ENV
          echo "Building image: lazarevcloud/${{ matrix.folder_name }}"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: false